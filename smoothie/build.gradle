buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "gradle.plugin.org.inferred:gradle-processors:1.2.1"
  }
}

apply plugin: 'java'
apply plugin: 'org.inferred.processors'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
  compile project(':toothpick')
  processor  project(':toothpick-compiler')
  compile deps.inject
  compile deps.android
  compile deps.supportv4

  testCompile deps.junit
}

compileJava {
  doFirst {
    options.compilerArgs = [
        '-Atoothpick_registry_package_name=smoothie',
    ]
  }
}
