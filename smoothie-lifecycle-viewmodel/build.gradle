buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath deps.android_plugin
  }
}

apply plugin: 'com.android.library'

repositories {
  google()
}

android {
  compileSdkVersion 28
  buildToolsVersion '28.0.3'

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }

  defaultConfig {
    minSdkVersion 15
  }

  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
  }

  lintOptions {
    textReport true
    textOutput 'stdout'
    // We run a full lint analysis as build part in CI, so skip vital checks for assemble tasks.
    checkReleaseBuilds false
  }
}

dependencies {
  compileOnly project(':toothpick-runtime')
  api project(':smoothie')
  compileOnly deps.inject
  compileOnly deps.lifecycle_viewmodel
  compileOnly deps.lifecycle_extensions
  compileOnly deps.androidxv4
  compileOnly deps.kotlin_runtime

  testImplementation deps.androidxv4
  testImplementation deps.lifecycle_viewmodel
  testImplementation deps.lifecycle_extensions
  testImplementation deps.kotlin_runtime
  testImplementation project(':toothpick-testing')
  testImplementation deps.junit4
  testImplementation deps.mockito
  testImplementation deps.robolectric
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')
